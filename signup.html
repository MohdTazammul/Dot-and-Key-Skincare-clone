<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/d_and_k_and_logo_1_32x32.png?v=1593074179">
   <link rel="stylesheet" href="./CSS/loginsignup.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="./CSS/footer.css">
   <link rel="stylesheet" href="./CSS/nav.css">
   <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>
    <div id="nav-container"></div>
    <div id="login">
        <h1>Create Account</h1>
        <!-- <div id="fb"><h2>Facebook Signup</h2></div>
        <div id="gl"><h2>Google Signup</h2></div> -->
        <div id="fb">
            <div class="fa fa-facebook ico" style=" font-size: 32px;">
                
            </div>
            <div>
                <h2>Facebook Signup</h2>
            </div>
        </div>

        <div id="gl">
            <div class="fa fa-google ico" style="font-size: 32px;"></div>
            <div>

                <h2>Google Signup</h2>
            </div>
        </div>
        <div class="name">
            <label for="">FIRST NAME</label>
            <input type="text"  id="name" >
        </div>
        <div  class="name">
            <label for="">LAST NAME</label>
            <input id="lastName" type="text">
        </div>
        <div class="name">
            <label for="">EMAIL</label>
            <input type="text"   id="email">
        </div>
        <div class="name">
            <label for="">PASSWORD</label>
            <input  id="password" type="password">
        </div>
        <p id="error"></p>
        <div id="sub" class="name" onclick="Register()">
           <h1> Create</h1>
        </div>
    </div>
    <span class="popuptext" id="myPopup"></span>
    <div id="footer-container">

    </div>
</body>
</html>
<script type="module">
    import  {navBar,popUp} from './JS/navbar.js';
    document.getElementById("nav-container").innerHTML = navBar();
    popUp();

    import footer from './JS/footer.js';
    console.log(footer)
    document.getElementById("footer-container").innerHTML = footer();
</script>
<script src="./JS/signup.js"></script>
